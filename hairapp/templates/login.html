
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>


<!-- NAVBAR -->
    <div class="navbar">
        <a class="headtag" href="/"><h1 id="headname">@HAIRBYSADIEMAE</h1></a>
            <div class="navbuttons">
                <a class="navlinks" href="/services">SERVICES</a>
                <a class="navlinks" href="/portfolio">PORTFOLIO</a>
                <a class="navlinks" href="/appointments">APPOINTMENTS</a>
            </div>
            <div class="minicontact">
                <h4>HAIRBYSADIEMAE@GMAIL.COM</h4>
            </div>
    </div>


<!--SPACER-->
    <br>

<!-- LOGIN PORTAL-->
    <div class="container">
        <h1>ADMIN LOGIN</h1>


<!-- ERROR MESSAGES -->
            {% if messages %}
        <div class="messages">    
                {% for i in messages %}
                    <p {% if i.tags %} class="{{ i.tags }}"{% endif %}>{{ i }}</p>
                {% endfor %}
        </div>    
            {% endif %}



<!--LOGIN FORM -->
            <form action="/signin" method="POST">
                {% csrf_token %}
                <p>USERNAME</p>
                <input class="input" name="username" type="text">
                <p>PASSWORD</p>
                <input class="input" name="password"  type="password">
                <input class="submit" type="submit" value="login">
            </form>
    </div>




</body>

</html>
